{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Test de Orientaci√≥n Vocacional</h1>
</header>

<div class="pregunta">
    {% if question.question_text %}
        <h2>{{ question.question_text }}</h2>
    {% endif %}

    <div class="modulos2">
        <form action="{% url 'exam:test' q_id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td class="td1">
                        <input type="radio" name="answer" id="ans1" value="A" onclick="setTimeout(() => { this.form.submit(); }, 100)" {% if answer == 'A' %}checked{% endif %}>
                        <label for="ans1">{{ question.answer1 }}</label>
                    </td>
                    <td class="td2">
                        <input type="radio" name="answer" id="ans2" value="B" onclick="setTimeout(() => { this.form.submit(); }, 100)" {% if answer == 'B' %}checked{% endif %}>
                        <label for="ans2">{{ question.answer2 }}</label>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div class="div-btn-logout">
    <a href="{% url 'exam:home' %}" class="btn-logout">Home</a>
</div>
{% endblock %}
